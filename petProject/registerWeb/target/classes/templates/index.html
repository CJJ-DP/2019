<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>机器人实验室报名</title>
    <style type="text/css">
        .title{
            text-align: center;
            font-family: 微软雅黑;
            font-weight: bolder;
            font-size: 300%;
            color:white;
        }
        .title1{
            text-align: center;
            font-family: Georgia;
            font-weight: bolder;
            font-size: 250%;
            color:white;
        }
        .item{
            font-weight: bolder;
            font-family: 幼圆;
            font-size: large;
            color:white;
        }
        .form{
            width: 400px;
            height: 490px;
            background-color:rgba(0,0,0,0.3);
            margin:0 auto;
            text-align: center;
            color:white;
        }
        .frame{
            width:170px;
            height: 23px;
        }
        .background {
            height:980px;

            background-size: 100% 100%;
            background-image: url('pic.jpg');
        }
        .line{
            color:white;
            border-style: solid;
            width:400px;
        }
    </style>
</head>
<body>
<!--头部-->
  <div class="background">
    <br/><br/><br/><br/><br/>
    <div class="title">机器人实验室报名</div>
      <hr size="2" class="line"/>
      <div class="title1">Robot Lab</div>
    <br/><br/><br/>
    <!--表单-->
    <div class="form">
        <form action="/index" method="post" id="demo">
            <br/><br/>
            <label class="item">姓&nbsp;&nbsp;名：</label>
            <input type="text" name="name"/><br/><br/>

            <label class="item">性&nbsp;&nbsp;别：</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" value="男"/>男
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" value="女"/>女
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br/><br/>

            <label class="item">年&nbsp;&nbsp;级：</label>
            <select class="frame" name="grade">
                <option value="g2018">2018级</option>
                <option value="g2017">2017级</option>
                <option value="g2016">2016级</option>
                <option value="g2015">2015级</option>
            </select><br/><br/>

            <label class="item">专&nbsp;&nbsp;业：</label>
            <input type="text" name="major" id="major"/><br/><br/>

            <label class="item">学&nbsp;&nbsp;号：</label>
            <input type="text" name="number" id="number"/><br/><br/>

            <label class="item">手机号：</label>
            <input type="text" name="tel" id="tel"/><br/><br/>

            <label class="item">&nbsp;&nbsp;QQ&nbsp;&nbsp;：</label>
            <input type="text" name="qq" id="qq"/><br/><br/>

            <label class="item">组&nbsp;&nbsp;别：</label>


            <select class="frame" name="grope">
                <option value="3D">3D足球</option>
                <option value="家庭">家庭仿真</option>
                <option value="救援">救援仿真</option>
                <option value="实体">实体机器人</option>
                <option value="水球">水球组</option>
            </select><br/><br/><br/>


            <input type="submit" value="提交"/>
        </form>
    </div>
  </div>
</body>
</html>
